<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>playerWatch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Compare your favorite MLB players."
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>

	<main role ="main" class ="js-search-container">
   		<h1>Enter a player's name - return stats.</h1>
         <form action="#" class="js-search-form">
            <label for="query"></label></br>
            <input type="text" class="js-query">
            <button type="submit">Search</button>
        </form>

      	<section role="region" class="js-selected-artist" aria-live="polite">
      	</section>

		<section role="region" class="js-search-results" aria-live="polite">
      	</section>
    </main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="app.js"></script> 	


</body>
</html>
